  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/googleicon.png
    - assets/upload.png
    - assets/student.png
    - assets/teacher.png
    - assets/tutor.png
    - assets/kids.jpg
    - assets/history.jpg
    - assets/lifestyle.jpg
    - assets/amer.png
    - assets/murad.jpeg
    - assets/edress.jpeg
    - assets/beginner.jpg
    - assets/advanced.jpg
    - assets/inter.jpg
    - assets/donate.png
    - assets/devs.jpg 
    - assets/checklists.png
    - assets/powered_by.png
    - assets/quran.png
    - assets/grammar.png
    - assets/sarf.png
    - assets/speaking.png
    - assets/writer.png
    - assets/login.png
    - assets/signup.png
    - assets/teachersign.png
