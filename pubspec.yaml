  dio: any
  path_provider: ^1.6.14
  permission_handler: ^5.0.1+1
  ext_storage: any
  shared_preferences: ^0.5.6+3
  font_awesome_flutter: ^8.11.0
  # firebase_storage: 3.0.4
  # image_picker: ^0.6.7+4
  # image_cropper: 1.0.2
  razorpay_flutter: ^1.2.5
  video_player_web: ^0.1.0
  flutter_rating_bar: ^4.0.0
  google_sign_in:
  firebase_core:
  image_picker: ^0.6.7+17
  pdf_flutter: ^1.1.3
  file_picker: ^1.13.3
  pdf: ^1.13.0
  toast: ^0.1.5
  video_player: ^0.5.1
  youtube_player_flutter: ^7.0.0+7
  progress_button: ^0.0.2
  cloud_firestore:
  firebase_storage: ^3.1.6
  fluttertoast: ^7.1.8
  email_validator: "^1.0.5"
  flutter_overboard: ^1.1.5
  # provider: ^3.1.0
  flutter_custom_clippers: ^1.1.2

  easy_gradient_text: ^1.0.0
  concentric_transition: ^0.1.1
  flutter_spinkit: "^4.1.2"
  flutter_easyloading: ^2.2.2
  multiple_stream_builder: ^1.1.0
  awesome_dialog: ^1.3.2
  animated_button: ^0.1.3
  agora_rtc_engine: ^3.3.2

dev_dependencies:
  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"

  image_path: "assets/tutor.png"

